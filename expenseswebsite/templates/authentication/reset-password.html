{% extends 'base_auth.html' %}
{% load static %}

{% block content %}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title">
                <h4 class="text-center py-2">Please enter your email to get a password reset link</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'reset-password' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}

                    <div class="form-group py-2">
                        <label for="emailField">Email</label>
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm"
                            placeholder="mail@example.com" value="{{ fieldValues.email }}">
                    </div>

                    <div class="d-grid gap-2 mx-auto ">
                        <input type="submit" value="Reset Password" class="btn btn-outline-primary submit-btn">
                    </div>

                </form>
            </div>
            <div class="container card-footer text-center">
                <span>Do have an account? <a href="{% url 'login' %}">Login</a></span>
            </div>

        </div>
    </div>
</div>
<div class="col-md-4"></div>
</div>

{% endblock content %}
